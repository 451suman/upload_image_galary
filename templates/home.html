{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="mt-4 mb-5">
    <h1 class="font-weight-bold title ml-5">Explore</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="card-columns">

                {% for post in posts %}
                <div class="card card-pin ">
                    <div class="border border-white">

                        <img class="card-img" src="{{post.image.url}}" alt="{{ post.title }}">
                    </div>
                    <div class="overlay">
                        <h2 class="card-title title">{{post.title}}</h2>
                        <div class="more">
                            <a href="{% url 'image-detail' post.pk %}">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> More {{post.id}} </a>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock content %}
